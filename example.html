<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Textarea Summernote</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/summernote.css" rel="stylesheet">
        <style>.summernote{height: 200px; max-height: 200px; min-height: 200px; display: none;}</style>
    </head>
    <body>
        <div class="row justify-content-md-center">
            <div class="col col-md-6 mt-5">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12 mt-5">
                                <label for="description">Editor Summernote 1</label>
                                <textarea id="summernote" name="summernote" class="summernote"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12 mt-5">
                                <label for="description">Editor Summernote 2</label>
                                <textarea id="summernote2" name="summernote2" class="summernote"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12 mt-5">
                                <label for="description">Editor Summernote 3</label>
                                <textarea id="summernote3" name="summernote3" class="summernote"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/summernote.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
